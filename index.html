<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="blog-container">
      <img src="assets/images/illustration-article.svg" alt="article" aria-hidden="true">
      <p class="blog-category">Learning</p>
      <p class="blog-meta">published 21 Dec 2023</p>

      <h1 class="blog-title">HTML & CSS foundations</h1>
      <p class="blog-exerpt">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="author-data">
        <img src="assets/images/image-avatar.webp" alt="avatar">
        <p class="author-name">Greg Hopper</p>
      </div>
    </div>
  </main>
</body>
</html>
